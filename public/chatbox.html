<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Edmund Do">
        <title>ChatBox</title>
        <link rel="stylesheet" type="text/css" href="stylesheet.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="scripts/cjquery_script.js"></script>
    </head>
    <body id="chatclient">
        <div id="left-bar" class="main-layout">
            <div id="chat-finder" class="left-bar-item">
                <input id="chat-finder-search" class="chat-finder-item" type="text" placeholder="Search...">
            </div>
            <template id="chatroom-template">
                <div class="chatroom">
                    <div class="avatar">
                        <img src="http://placehold.it/50x50">
                    </div>
                    <div class="chat-pane">
                        <div class="chat-pane-info">
                            <div class="chat-pane-name"></div>
                            <div class="chat-pane-options">
                                <input type="image" src="img/rsz_pin-icon.png">
                                <input type="image" src="img/rsz_recyclebin.png">
                            </div>
                        </div>
                        <div class="chat-pane-preview">
                            <span class="chat-pane-preview-message"></span>
                            <span class="chat-pane-preview-date"></span>
                        </div>
                    </div>
                </div>
            </template>
            <div id="chatrooms" class="left-bar-item"></div>
        </div>
        <div id="main-chat" class="main-layout">
            <div id="recipient-info-bar">
                <div id="recipient">
                    <span id="recipient-username">MyName</span>
                    <span id="recipient-activity" data-active="true"></span>
                </div>
                <div id="user-options" class="relative-container contains-hidden">
                    <input class="toggle" type="image" src="http://www.ironplanet.com/images/icons/gearicon_inactive.png">
                    <ul class="hidden-item menu menu-below-15 menu-right-0">
                        <li class="menu-item">Profile</li>
                        <li class="menu-break"><hr></li>
                        <li class="menu-item">Logout</li>
                    </ul>
                </div>
            </div>
            <div id="chatbox">
                <div class="placeholder-text">Select a conversation...</div>
            </div>
            <div id="message-box">
                <div id="message-box-text" contenteditable="true" data-text="Say something..."></div>
                <button id="send" class="stripped-button" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </body>
</html>
